<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive File Uploader uploader</title>

    <!-- Importing custom JavaScript -->
    <script type="text/javascript" src="js/uploader.js"></script>

    <!-- Importing custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/uploader.css">


    <!---------------- Bootstrap 4 CSS and JS CDN links ---------------->

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <!---------------- SweetAlert JS library ---------------->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
<div class="header">
    <div class="inner_header">
        <img src="./images/logo.png">
        <div class="logo_container">
            <h1>Suite Drive <span>File Uploader</span></h1>
        </div>

        <ul class="navigation">
            <a>
                <li style="color:#f2f2f2">Logged in VIA Google</li>
            </a>
            <a class="logout_button" style="margin-right: 20px;" href="/logout">
                <li>Logout</li>
            </a>
        </ul>
    </div>

</div>
<div class="big_container">
    <div class="input-group">
        <div class="input-group-prepend">

        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="uploaded-file">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>


    </div>
    <div class="small_container">
        <button type="button" id="upload-button" class="btn btn-success">Upload</button>
    </div>

</div>
</body>
</html>
